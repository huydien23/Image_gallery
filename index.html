<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="img/desktop.jpg" alt="black-blue" class="image__img">
        </div>
        <!-- img 1 -->
        <div class="image">
            <img src="img/images.jpg" alt="black-blue" class="image__img">
        </div>
        <!-- img 2 -->
        <div class="image">
            <img src="img/img1.jpg" alt="black-blue" class="image__img">
        </div>
        <!-- img 3 -->
        <div class="image">
            <img src="img/img2png.png" alt="black-blue" class="image__img">
        </div>
        <!-- img 4 -->
        <div class="image">
            <img src="img/img3.jpg" alt="black-blue" class="image__img">
        </div>
        <!-- img 5 -->
        <div class="image">
            <img src="img/img4.jpg" alt="black-blue" class="image__img">
        </div>
        <!-- img 6 -->
        <div class="image">
            <img src="img/img5.jpg" alt="black-blue" class="image__img">
        </div>
        <!-- img 7 -->
        <div class="image">
            <img src="img/img6.jpg" alt="black-blue" class="image__img">
        </div>
        <!-- img 8 -->
    </div> 

    <div class="gallery">
        <i class="fas fa-times close"></i>
        <div class="gallery__inner">
            <img src="img/desktop.jpg" alt="black-blue" class="gallery__inner-img">
        </div>
        <div class="control prev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
